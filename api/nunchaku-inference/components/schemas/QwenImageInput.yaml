type: object
required:
  - prompt
properties:
  prompt:
    type: string
    description: Text description for image generation
    minLength: 1
    maxLength: 10000
  negative_prompt:
    type: string
    description: What to avoid in the generation
  num_inference_steps:
    type: integer
    minimum: 1
    maximum: 100
    default: 30
  guidance_scale:
    type: number
    minimum: 0
    maximum: 20
    default: 4.5
  num_images:
    type: integer
    minimum: 1
    maximum: 4
    default: 1
  width:
    type: integer
    minimum: 256
    maximum: 2048
    default: 1024
    multipleOf: 8
  height:
    type: integer
    minimum: 256
    maximum: 2048
    default: 1024
    multipleOf: 8
  seed:
    type: integer
    minimum: 0
  enable_safety_checker:
    type: boolean
    default: true
  output_format:
    type: string
    enum:
      - png
      - jpeg
      - webp
    default: png
  loras:
    type: array
    items:
      $ref: ./LoRASpec.yaml
  acceleration:
    type: string
    enum:
      - regular
      - fast
    default: regular
    description: Acceleration mode for inference
