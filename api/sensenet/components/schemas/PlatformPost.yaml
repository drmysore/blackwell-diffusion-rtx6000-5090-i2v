type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique ID for this draft post
  contentId:
    type: string
    format: uuid
    description: Shared ID linking all platform versions of the same content
  characterId:
    type: string
    format: uuid
  platform:
    $ref: ./SocialPlatform.yaml
  caption:
    type: string
    description: Platform-optimized content/caption
  originalPrompt:
    type: string
    description: The original prompt used to generate this content
  hashtags:
    type: array
    items:
      type: string
    description: Platform-specific hashtags
  scheduledFor:
    type: string
    format: date-time
  status:
    type: string
    enum:
      - draft
      - scheduled
      - publishing
      - published
      - failed
      - cancelled
  platformPostId:
    type: string
    description: "External platform's post ID (after publishing)"
    example: "7280123456789012345"
  platformUrl:
    type: string
    format: uri
    description: "Direct link to post on platform"
    example: "https://instagram.com/p/CyL9Kd2v8Qm/"
  publishedAt:
    type: string
    format: date-time
    description: "When post was actually published"
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
  aiSuggestions:
    type: object
    properties:
      optimalPostTime:
        type: string
        format: date-time
      hashtags:
        type: array
        items:
          type: string
      expectedEngagement:
        type: number
