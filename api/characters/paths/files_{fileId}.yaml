get:
  tags:
    - files
  summary: Download file
  operationId: downloadFile
  parameters:
    - name: fileId
      in: path
      required: true
      schema:
        type: string
      description: File ID
  responses:
    '200':
      description: File content
      content:
        image/png:
          schema:
            type: string
            format: binary
        image/jpeg:
          schema:
            type: string
            format: binary
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
