type: object
required:
  - prompt
  - image_url
properties:
  prompt:
    type: string
    description: Text description for transformation
    minLength: 1
    maxLength: 10000
  image_url:
    type: string
    format: uri
    description: Input image to transform
  negative_prompt:
    type: string
    description: What to avoid in the transformation
  strength:
    type: number
    description: Transformation strength
    minimum: 0
    maximum: 1
    default: 0.8
  num_inference_steps:
    type: integer
    minimum: 1
    maximum: 100
    default: 30
  guidance_scale:
    type: number
    minimum: 0
    maximum: 20
    default: 4.5
  num_images:
    type: integer
    minimum: 1
    maximum: 4
    default: 1
  seed:
    type: integer
    minimum: 0
  enable_safety_checker:
    type: boolean
    default: true
  output_format:
    type: string
    enum:
      - png
      - jpeg
      - webp
    default: png
  loras:
    type: array
    items:
      $ref: ./LoRASpec.yaml
  acceleration:
    type: string
    enum:
      - regular
      - fast
    default: regular
