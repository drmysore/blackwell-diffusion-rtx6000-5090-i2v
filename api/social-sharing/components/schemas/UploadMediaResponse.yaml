type: object
properties:
  status:
    type: string
    enum:
      - success
      - error
  url:
    type: string
    format: uri
    description: URL of uploaded media
  id:
    type: string
    description: Media ID
  type:
    type: string
    enum:
      - image
      - video
  size:
    type: integer
    description: File size in bytes
