type: object
required:
  - prompt
  - image_url
properties:
  prompt:
    type: string
    description: Text instruction for image editing
    minLength: 1
    maxLength: 5000
  image_url:
    type: string
    format: uri
    description: Input image to edit
  guidance_scale:
    type: number
    description: Prompt adherence strength
    minimum: 0
    maximum: 20
    default: 4
  num_inference_steps:
    type: integer
    description: Number of generation steps
    minimum: 1
    maximum: 100
    default: 50
  seed:
    type: integer
    description: Random seed for reproducibility
    minimum: 0
  strength:
    type: number
    description: Strength of the edit
    minimum: 0
    maximum: 1
    default: 0.95
  output_format:
    type: string
    enum:
      - png
      - jpeg
      - webp
    default: png
