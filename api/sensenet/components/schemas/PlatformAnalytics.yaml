type: object
properties:
  platform:
    $ref: ./SocialPlatform.yaml
  platformPostId:
    type: string
    description: Platform post ID
  status:
    type: string
    enum: [draft, scheduled, publishing, published, failed, cancelled]
    description: Status of the post on this platform
  engagementStats:
    type: object
    properties:
      likes:
        type: integer
        minimum: 0
      comments:
        type: integer
        minimum: 0
      shares:
        type: integer
        minimum: 0
      views:
        type: integer
        minimum: 0
      reach:
        type: integer
        minimum: 0
      impressions:
        type: integer
        minimum: 0
      engagementRate:
        type: number
        format: float
        description: Calculated engagement rate (likes + comments + shares) / reach
    description: Engagement metrics for this specific platform post
  platformUrl:
    type: string
    format: uri
    description: Direct link to post on this platform
  publishedAt:
    type: string
    format: date-time
    description: When this platform post was published
  lastSyncedAt:
    type: string
    format: date-time
    description: When these stats were last updated from the platform
required:
  - platform
  - status
