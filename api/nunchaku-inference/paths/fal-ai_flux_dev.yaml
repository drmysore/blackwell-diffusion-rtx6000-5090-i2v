post:
  operationId: submitFluxDev
  summary: Submit FLUX.1 dev generation request
  tags:
    - FLUX Models
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/FluxDevInput.yaml
  responses:
    '200':
      description: Request successfully queued
      content:
        application/json:
          schema:
            $ref: ../components/schemas/QueueResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '429':
      $ref: ../components/responses/RateLimited.yaml
