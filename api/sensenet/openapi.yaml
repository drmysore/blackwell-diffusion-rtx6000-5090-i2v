  description: "SENSENET is a revolutionary platform for creating, managing, and monetizing profiles with integrated social media capabilities.\n\n<h2 style=\"margin-top:1em\">Overview</h2>\nSENSENET enables users to create profiles that can generate content and manage social media presence. Each profile becomes a unique digital asset with its own social following. Users can create multiple profiles under their account, each with distinct characteristics and social connections.\n<h2 style=\"margin-top:1em\">Key Features</h2>\n  \n- **Profile Creation**: Design unique profiles with custom avatars under your user account\n- **Content Generation**: Automated social media content creation and scheduling per profile\n- **Social Integration**: Connect profiles to TikTok, Instagram, Twitter, and more\n- **Community Engagement**: Users can interact with profiles through the platform\n\n<h2 style=\"margin-top:1em\">Authentication</h2> All API endpoints require authentication via Bearer token obtained through our authentication flow.\n"
