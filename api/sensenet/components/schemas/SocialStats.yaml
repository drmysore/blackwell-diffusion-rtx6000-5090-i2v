      type: object
      properties:
        followers:
          type: integer
        following:
          type: integer
        posts:
          type: integer
        likes:
          type: integer
        comments:
          type: integer
        shares:
          type: integer
        engagement:
          type: number
        reach:
          type: integer
        impressions:
          type: integer
  aggregate:
