get:
  tags:
    - Recommendations
  summary: Get Trending Profiles
  description: Get profiles that are currently trending based on engagement metrics
  operationId: getTrendingProfiles
  security: []
  parameters:
    - name: timeframe
      in: query
      description: Time window for trending calculation
      required: false
      schema:
        type: string
        enum: ["24h", "7d", "30d"]
        default: "7d"
    - name: limit
      in: query
      description: Number of trending profiles to return
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 10
  responses:
    '200':
      description: Trending profiles retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              profiles:
                type: array
                items:
                  $ref: ../components/schemas/Profile.yaml
              total:
                type: integer
                description: Total number of trending profiles
            required:
              - profiles
              - total
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
