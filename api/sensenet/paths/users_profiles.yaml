get:
  tags:
    - Profiles
  summary: List User Profiles
  description: Get all profiles belonging to the authenticated user
  operationId: getUserProfiles
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: limit
      in: query
      description: Number of profiles per page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 20
  responses:
    '200':
      description: Profiles retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              profiles:
                type: array
                items:
                  $ref: ../components/schemas/Profile.yaml
              pagination:
                $ref: ../components/schemas/Pagination.yaml
            required:
              - profiles
              - pagination
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
post:
  tags:
    - Profiles
  summary: Create Profile
  description: Create a new profile under the authenticated user's account
  operationId: createProfile
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Display name of the profile
            avatar:
              type: string
              format: uri
              description: Profile avatar URL
          required:
            - name
        examples:
          create_profile:
            summary: Create a basic profile
            value:
              name: "My Profile"
              avatar: "https://example.com/avatar.jpg"
  responses:
    '201':
      description: Profile created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Profile.yaml
          examples:
            success:
              summary: Created profile response
              value:
                id: "123e4567-e89b-12d3-a456-426614174000"
                slug: "fierce-dragon-42"
                name: "My Profile"
                avatar: "https://example.com/avatar.jpg"
                createdAt: "2024-01-15T10:30:00Z"
                userId: "456e7890-e89b-12d3-a456-426614174001"
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
