get:
  tags:
    - Posts
  summary: Get Post by ID
  description: Get a specific post by its ID with all associated content assets
  operationId: getPost
  security:
    - bearerAuth: []
  parameters:
    - name: postId
      in: path
      description: Unique post identifier
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Post retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Post.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
put:
  tags:
    - Posts
  summary: Update Post
  description: Update a post's caption, status, or scheduling
  operationId: updatePost
  security:
    - bearerAuth: []
  parameters:
    - name: postId
      in: path
      description: Unique post identifier
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PostUpdateRequest.yaml
  responses:
    '200':
      description: Post updated successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Post.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
delete:
  tags:
    - Posts
  summary: Delete Post
  description: Delete a post and all its associations
  operationId: deletePost
  security:
    - bearerAuth: []
  parameters:
    - name: postId
      in: path
      description: Unique post identifier
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '204':
      description: Post deleted successfully
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
