get:
  tags:
    - Users
  summary: Get user
  description: Retrieve authenticated user
  operationId: getUser
  security:
    - bearerAuth: []
  responses:
    '200':
      description: User
      content:
        application/json:
          schema:
            $ref: ../components/schemas/UserDetails.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
patch:
  tags:
    - Users
  summary: Update user
  description: Update user information
  operationId: updateUser
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateProfileRequest.yaml
  responses:
    '200':
      description: Profile updated successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/UserDetails.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
