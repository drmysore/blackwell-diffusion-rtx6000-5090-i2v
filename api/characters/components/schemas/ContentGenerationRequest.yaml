type: object
required:
  - prompt
  - trained_lora_url
  - trigger_word
properties:
  prompt:
    type: string
    description: Optimized content prompt from prompt service
  trained_lora_url:
    type: string
    format: uri
    description: URL to trained LoRA model
  trigger_word:
    type: string
    description: Character trigger word
  num_variations:
    type: integer
    minimum: 1
    maximum: 10
    default: 3
  generation_settings:
    $ref: ./FluxGenerationSettings.yaml
  base_loras:
    type: array
    items:
      $ref: ./LoRAConfig.yaml
    description: Base LoRAs (e.g., AntiBlur) - trained LoRA added automatically
  webhook_url:
    type: string
    format: uri
