type: object
properties:
  title:
    type: string
    description: Video title
  description:
    type: string
    description: Video description
  visibility:
    type: string
    enum:
      - public
      - private
      - unlisted
    default: public
  tags:
    type: array
    items:
      type: string
  categoryId:
    type: string
    description: YouTube category ID
  madeForKids:
    type: boolean
    default: false
